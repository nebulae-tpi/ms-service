<div id="detail" class="page-layout carded fullwidth" fusePerfectScrollbar>

  <!-- TOP BACKGROUND -->
  <div class="top-bg mat-accent-bg"></div>
  <!-- / TOP BACKGROUND -->

  <!-- CENTER -->
  <div class="center">

    <!-- HEADER -->
    <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

      <!-- APP TITLE -->
      <div fxLayout="row" fxLayoutAlign="start center">

        <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="['../']">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom>

          <div class="h2" *ngIf="shift && shift._id">
              <span>{{'SHIFT.DETAIL_HEADER_NAME' | translate}}</span>
          </div>

          <div *ngIf="shift && shift._id" class="subtitle secondary-text">
            <span>ID: {{shift._id}}</span>
          </div>
        </div>
      </div>
      <!-- / APP TITLE -->
    </div>
    <!-- / HEADER -->

    <!-- CONTENT CARD -->
    <div class="content-scroll content-card mat-white-bg">
      <mat-tab-group dynamicHeight *ngIf="shift">
        <mat-tab *ngIf="shift && shift._id" label="{{'SHIFT.DETAILS.TABS.STATE_CHANGES' | translate}}">
          <shift-state-changes [shift]="shift" >
          </shift-state-changes>
        </mat-tab>
         <mat-tab *ngIf="shift && shift._id" label="{{'SHIFT.DETAILS.TABS.DRIVER_INFO' | translate}}">
          <shift-driver-info [shift]="shift" >
          </shift-driver-info>
        </mat-tab>
        <mat-tab *ngIf="shift && shift._id" label="{{'SHIFT.DETAILS.TABS.VEHICLE_INFO' | translate}}">
            <shift-vehicle-info [shift]="shift" class="mat-elevation-z4">
            </shift-vehicle-info>
        </mat-tab>
      </mat-tab-group>

      <!-- / CONTENT -->

    </div>
    <!-- / CONTENT CARD -->

  </div>
  <!-- / CENTER -->
</div>
