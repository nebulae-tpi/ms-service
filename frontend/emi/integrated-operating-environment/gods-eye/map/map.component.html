<div class="map-container mat-elevation-z8" [style.height.px]="mapHeight">
    <div style="width: 100%; height: 100%;">
        <div #gmap style="width:100%; height:100%; margin: 0; padding: 0">
            <button mat-mini-fab [color]="'location-button-color'" (click)="currentLocation()" class="location-button">
                <mat-icon #icontest>gps_fixed</mat-icon>
            </button>
        </div>
    </div>
</div>
