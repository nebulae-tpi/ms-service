<div class="table-container mat-elevation-z8"  [style.height.px]="tableHeight">
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef> _id </th>
            <td mat-cell *matCellDef="let service"> {{service._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let service"> {{service.timestamp}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
