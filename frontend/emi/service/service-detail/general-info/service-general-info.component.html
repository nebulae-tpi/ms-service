<div class="tab-content p-24" fxLayout="column" fusePerfectScrollbar>

    <form name="serviceGeneralInfoForm" [formGroup]="serviceGeneralInfoForm" class="w-100-p"
      fxLayout="column" class="mat-white-bg p-24 mr-24 mb-24">

      <div fxLayout="row" fxLayout.lt-sm="column" fxLayoutAlign="space-between  start">
        <div class="h2">{{'SERVICE.DETAILS.GENERAL_INFO' | translate}}</div>
        <form *ngIf="serviceStateForm" name="serviceStateForm" [formGroup]="serviceStateForm" fxLayout="column">
          <mat-slide-toggle formControlName="state" color="accent" (change)="onServiceStateChange($event)">
            <label *ngIf="serviceStateForm.controls['state'].value">{{'SERVICE.DETAILS.ENABLED' | translate}}</label>
            <label *ngIf="!serviceStateForm.controls['state'].value">{{'SERVICE.DETAILS.DISABLED' | translate}}</label>
          </mat-slide-toggle>
        </form>
      </div>

      <mat-form-field class="w-100-p">
        <input matInput name="name" formControlName="name" maxlength="15" placeholder="{{'SERVICE.DETAILS.NAME' | translate}}">
        <mat-error *ngIf="serviceGeneralInfoForm.hasError('required', ['name'])">
          {{'SERVICE.NAME_REQUIRED' | translate}}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="w-100-p" fxLAyout="column">
        <textarea matInput matTextareaAutosize name="description" formControlName="description"
          maxlength="350" placeholder="{{'SERVICE.DETAILS.DESCRIPTION' | translate}}"
          matAutosizeMinRows="1" matAutosizeMaxRows="5" >
        </textarea>
        <mat-error *ngIf="serviceGeneralInfoForm.hasError('required', ['description'])">
          {{'SERVICE.DESCRIPTION_REQUIRED' | translate}}
        </mat-error>
      </mat-form-field>


      <div class="mt-16">
        <button mat-raised-button *ngIf="pageType === 'new'" (click)="createService()"
          [disabled]="serviceGeneralInfoForm.invalid || serviceGeneralInfoForm.pristine">
          {{'SERVICE.CREATE' | translate}}
        </button>
        <button mat-raised-button *ngIf="pageType === 'edit'" (click)="updateServiceGeneralInfo()"
          [disabled]="serviceGeneralInfoForm.invalid || serviceGeneralInfoForm.pristine">
          {{'SERVICE.UPDATE' | translate}}
        </button>
      </div>

    </form>

</div>
