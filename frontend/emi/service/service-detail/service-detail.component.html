<div id="detail" class="page-layout carded fullwidth" fusePerfectScrollbar>

    <!-- TOP BACKGROUND -->
    <div class="top-bg mat-accent-bg"></div>
    <!-- / TOP BACKGROUND -->

    <!-- CENTER -->
    <div class="center">

      <!-- HEADER -->
      <div class="header white-fg" fxLayout="row" fxLayoutAlign="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

          <button class="mr-0 mr-sm-16" mat-icon-button [routerLink]="['../']">
            <mat-icon>arrow_back</mat-icon>
          </button>

          <div fxLayout="column" fxLayoutAlign="start start" *fuseIfOnDom>

            <div class="h2" *ngIf="service && service._id">
                <span>{{'SERVICE.DETAIL_HEADER_NAME' | translate}}</span>
            </div>

            <div class="subtitle secondary-text" *ngIf="service && service._id">              
              <span>ID: {{service._id}}</span>
            </div>
          </div>
        </div>
        <!-- / APP TITLE -->
      </div>
      <!-- / HEADER -->

      <!-- CONTENT CARD -->
      <div class="content-card mat-white-bg">
        <mat-tab-group dynamicHeight *ngIf="service">

          <mat-tab label="{{'SERVICE.DETAILS.TABS.GENERAL_INFO' | translate}}">
            <service-general-info [service]="service" >
            </service-general-info>
          </mat-tab>
          <mat-tab label="{{'SERVICE.DETAILS.TABS.STATE_CHANGES' | translate}}">
            <service-state-changes [service]="service" >
            </service-state-changes>
          </mat-tab>
          <mat-tab label="{{'SERVICE.DETAILS.TABS.ROUTE_TRACKING' | translate}}" *ngIf="false">
              <service-route-tracking [service]="service" ngClass="small-map-content large-map-content" class="mat-elevation-z4"
                [ngClass.gt-xs]="{'small-map-content': false, 'large-map-content': true}"
                [ngClass.lt-sm]="{'small-map-content': true, 'large-map-content': false}">            
              </service-route-tracking>
          </mat-tab>
        </mat-tab-group>

        <!-- / CONTENT -->

      </div>
      <!-- / CONTENT CARD -->

    </div>
    <!-- / CENTER -->
  </div>
