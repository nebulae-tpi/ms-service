<button #openButton mat-icon-button class="open-button mat-primary-bg mat-elevation-z2" (click)="openBar()">
    <mat-icon>local_taxi</mat-icon>
</button>

<div class="theme-options-panel-overlay" #overlay [fxHide]="barClosed" [@fadeInOut]="!barClosed"></div>

<div #panel class="theme-options-panel mat-white-bg mat-elevation-z8">

    <button mat-icon-button class="close-button" (click)="closeBar()">
        <mat-icon>close</mat-icon>
    </button>

<!-- WIDGET GROUP -->
<div class="widget-group" fxLayout="column" fxFlex="100" *fuseIfOnDom [@animateStagger]="{value:'50'}">

    <!-- NOW WIDGET -->
    <fuse-widget [@animate]="{value:'*',params:{y:'100%'}}" class="sidenav-widget p-0 mat-elevation-z1">

        <!-- Front -->
        <div class="fuse-widget-front">

            <div class="pl-4 pr-4 py-16" fxLayout="row" fxLayoutAlign="space-between center">

                <div class="h3 secondary-text">{{dateNow | date: 'EEEE, HH:mm:ss'}}</div>

                <div>
                    <button mat-icon-button [matMenuTriggerFor]="moreMenu" aria-label="more">
                        <mat-icon>more_vert</mat-icon>
                    </button>

                    <mat-menu #moreMenu="matMenu">
                        <button mat-menu-item aria-label="Flip widget">
                            Cancelar solicitud
                        </button>
                    </mat-menu>
                </div>
            </div>

            <div class="p-16 pb-24" fxLayout="column" fxLayoutAlign="start start">
                <!-- <div class="h1 secondary-text">
                    <span>{{dateNow | date: 'MMMM'}}</span>
                </div>

                <div class="font-size-72 line-height-88 secondary-text font-weight-400">
                    {{dateNow | date: 'd'}}
                </div>-->

                <div class="h3 secondary-text">
                    <span class="title secondary-text">{{'SATELLITE.SERVICES.LICENSE_PLATE' | translate}}: </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="value">ABC123</span>
                </div> 

                <div class="h3 secondary-text">
                    <span class="title secondary-text">{{'SATELLITE.SERVICES.DRIVER' | translate}}: </span>
                    <span>&nbsp;&nbsp;</span>
                    <span class="value">Pedro Lopez</span>
                </div> 

                
<!-- 
                <div class="form-field mr-16" fxLayout="row" fxLayoutAlign="start center" *ngIf="service.dropOff.notes">
                    
                </div>  -->
            </div>
        </div>
        <!-- / Front -->

    </fuse-widget>
    <!-- / NOW WIDGET -->


</div>

</div>
