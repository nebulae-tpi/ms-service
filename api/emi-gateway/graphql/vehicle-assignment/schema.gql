type CommandResponse {
  "Response code"
  code: Int
  "Response message"
  message: String
}

type ServiceDriver {
  "Driver ID"
  _id: ID!
  "Business ID"
  businessId: String!
  "Driver name"
  name: String
  "Driver lastname"
  lastname: String
  "Driver username"
  username: String
  "Driver active state"
  active: Boolean!
  "Driver blocks"
  blocks: [String]
  "Driver document type"
  documentType: String
  "Driver document ID"
  documentId: String
  "Driver pmr state"
  pmr: Boolean
  "Driver languages"
  languages: [String]
  "Driver phone"
  phone: String
  "Vehicle assignedVehicles"
  assignedVehicles: [String]  
}

type ServiceDriverGeneralInfo {
  "Driver name"
  name: String!
  "Driver lastname"
  lastname: String
  "Person ID"
  personId: String
}

type ServiceVehicleList {
  "Vehicle license plate"
  licensePlate: String
  "Vehicle model"
  model: Int
  "Vehicle fuel type"
  fuelType: String
  "Vehicle brand"
  brand: String
  "Vehicle state"
  active: Boolean
}

input FilterInput {
  "ID of the business"
  businessId: String
  "Name"
  name: String
  "lastname"
  lastname: String
  "person ID"
  personId: String
  "State"
  state: Boolean
  "Creator user"
  creatorUser: String
  "modifier user"
  modifierUser: String
  "get data created after indicated timestamp"
  creationTimestamp: BigInt
}

input PaginationInput {
  "Page"
  page: Int!
  "Count"
  count: Int!
  "Sort, default: ASC"
  sort: Int
}


type Query {
  "Get Drivers filtered "
  ServiceDrivers(filterInput: FilterInput!, paginationInput: PaginationInput!): [ServiceDriver]
  "Get the amount of Drivers filtered "
  ServiceDriversSize(filterInput: FilterInput!): Int!
  "Get Driver by its id"
  ServiceDriver(id: String!): ServiceDriver
  "get the vehicles assigned to the related driver"
  ServiceDriverVehicleList(driverId: String!, paginationInput: PaginationInput!): [ServiceVehicleList]
}

type Subscription {
  "This events is triggered when a Driver is created or updated"
  ServiceDriverUpdatedSubscription: ServiceDriver  
}