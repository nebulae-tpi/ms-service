---
apiVersion: v1
kind: Service
metadata:
  name: dbserv
  labels:
    name: dbserv
spec:
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
  selector:
    role: dbserv
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: dbserv
spec:
  serviceName: "dbserv"
  replicas: 3
  template:
    metadata:
      labels:
        role: dbserv
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: mongo
          image: mongo:4.2
          command:
            - mongod
            - "--bind_ip"
            - "0.0.0.0"
            - "--port"
            - "27017" 
            - "--wiredTigerCacheSizeGB"
            - "0.5"
            - "--replSet"
            - rs0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-persistent-storage2
              mountPath: /data/db
          resources:
            limits:
              cpu: 400m
              memory: 1000Mi
            requests:
              cpu: 50m
              memory: 100Mi
  volumeClaimTemplates:
  #- metadata:
  #    name: mongo-persistent-storage
  #    annotations:
  #      volume.beta.kubernetes.io/storage-class: "fast"
  #  spec:
  #    accessModes: [ "ReadWriteOnce" ]
  #    resources:
  #      requests:
  #        storage: 32Gi
  - metadata:
      name: mongo-persistent-storage2
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 32Gi
